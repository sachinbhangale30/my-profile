<!DOCTYPE html>
<html>  
<head> 
    <title> Contact Us    </title>
    <!-- CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h2> Contact Us </h2>
    <table>
        <tbody>
            <tr>
                <td> <label> Full Name: </label> </td>
                <td> <input type="text" maxlength="40" placeholder="Max Character Length=40"> </td>
            </tr>
            <tr>
                <td> <label> Mobile No: </label> </td>
                <td> <input type="number" maxlength="98" required> </td>
            </tr>
            <tr> 
                <td> <label> Email: </label> </td>
                <td> <input type="email" required placeholder="Ex.abc@gmail.com" > </td>
            </tr>
            <tr>
                <td> <label> Enquiry: </label></td>
                <td> <textarea rows="8" cols="50"> </textarea> </td>
            </tr>
            <tr>
                <td> <button type="submit"> Submit </button>  </td>
                <td>  <button type="reset"> Clear </button>  </td>
            </tr>
        </tbody>
    </table>
    <strong> Follow Me </strong> <i class="fa fa-facebook-official" aria-hidden="true"></i>
    
</body>

</html>
